<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>InsightTracker — Dashboard</title>
  <style>
    body {
  background: linear-gradient(135deg, #0d0d1a, #1a1f3b);
  color: #e4e4f7;
  font-family: 'Inter', sans-serif;
  margin: 0;
  padding: 0;
}

h1, h2 {
  color: #9d8cff; /* soft purple heading */
  text-shadow: 0 0 8px rgba(157, 140, 255, 0.6);
}

button {
  background: linear-gradient(90deg, #2af598, #009efd);
  border: none;
  color: white;
  padding: 10px 16px;
  margin: 8px;
  border-radius: 10px;
  cursor: pointer;
  font-weight: bold;
  transition: 0.2s;
}
button:hover {
  transform: translateY(-2px);
  box-shadow: 0 0 12px rgba(0, 238, 255, 0.6);
}

.alerts-box {
  background: rgba(20, 20, 35, 0.9);
  border-left: 4px solid #00f7ff;
  padding: 15px;
  margin: 20px 0;
  border-radius: 10px;
  color: #b8e6ff;
  font-family: monospace;
  box-shadow: 0 0 12px rgba(0, 247, 255, 0.2);
  max-height: 300px;
  overflow-y: auto;
}

.alerts-box p {
  margin: 6px 0;
}

.timestamp {
  color: #2af598; /* neon green */
  font-weight: bold;
}
.message {
  color: #e4e4f7;
}
  </style>
</head>
<body>
  <h1>InsightTracker — Dashboard</h1>

  <div>
    <input id="url" placeholder="http://localhost:8000/">
    <button id="addBtn">Add target</button>
    <button id="runBtn">Run check now</button>
    <button id="startBtn">Start auto (30s)</button>
    <button id="stopBtn">Stop auto</button>
    <button id="clearBtn">Clear Alerts</button>
  </div>

  <h3>Tracked Targets</h3>
  <ul id="targets"></ul>

  <h3>Recent Alerts</h3>
  <div id="alerts">No alerts yet.</div>

  <script src="/static/app.js"></script>
</body>
</html>
